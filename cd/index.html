<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown - Coach Abero Fan Page</title>
  <link rel="icon" href="https://coachabero.lol/mainimg.jpg" type="image/x-icon">
  <meta property="og:title" content="24-25 School Year Countdown">
  <meta property="og:description" content="Countdown to the end of the 24-25 school year.">
  <meta property="og:image" content="https://coachabero.lol/mainimg.jpg">
  <meta property="og:url" content="https://coachabero.lol">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#1F35E8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      background: #0a0a0a;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 2;
    }
    .navbar img {
      height: 40px;
      width: auto;
    }
    .nav-button {
      padding: 12px 24px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-button:hover {
      background: linear-gradient(to right, #654ea3, #eaafc8);
      color: white;
    }
    .main {
      padding-top: 140px;
      padding-bottom: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 20px;
      max-width: 700px;
      color: #ccc;
      padding: 0 20px;
    }
    .subtext {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }
    .countdown-container {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
    }
    .countdown {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }
    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }
    .countdown-number {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(45deg, #654ea3, #eaafc8);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .countdown-label {
      font-size: 16px;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .celebration {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      color: #ffcc00;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 16px;
      }
      .nav-button {
        font-size: 14px;
        padding: 10px 20px;
      }
      .countdown-number {
        font-size: 36px;
      }
      .countdown-label {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="https://coachabero.lol/mainimg.jpg" alt="aberooooooooooooo">

    <div>
      <a href="https://coachabero.lol/" class="nav-button">Home</a>
      <a href="https://coachabero.lol/backgrounds" class="nav-button">Backgrounds</a>
    </div>
  </div>
  <div class="main">
    <h1>The End of 24-25 School Year</h1>
    <div class="countdown-container">
      <div class="countdown">
        <div class="countdown-item">
          <span id="days" class="countdown-number">00</span>
          <span class="countdown-label">Days</span>
        </div>
        <div class="countdown-item">
          <span id="hours" class="countdown-number">00</span>
          <span class="countdown-label">Hours</span>
        </div>
        <div class="countdown-item">
          <span id="minutes" class="countdown-number">00</span>
          <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-item">
          <span id="seconds" class="countdown-number">00</span>
          <span class="countdown-label">Seconds</span>
        </div>
      </div>
      <div id="celebration" class="celebration">ðŸŽ‰summer timeðŸŽ‰</div>
    </div>
    <p><br><br><a href="https://coachabero.lol/backgrounds" class="nav-button">check out the backgrounds</a></p>
  </div>
  <script>
    const countdownDate = new Date("May 21, 2025 11:10:00 EDT").getTime();
    const countdownTimer = setInterval(function() {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
      if (distance < 0) {
        clearInterval(countdownTimer);
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        document.getElementById("celebration").style.display = "block";
      }
    }, 1000);
  </script>
</body>
</html>
