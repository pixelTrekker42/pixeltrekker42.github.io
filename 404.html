<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="icon" href="https://coachabero.lol/mainimg.jpg" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      background: #0a0a0a;
      color: white;
      text-align: center;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 20px;
      color: #ccc;
      max-width: 700px;
      margin-bottom: 30px;
    }
    .nav-button {
      padding: 12px 24px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-button:hover {
      background: linear-gradient(to right, #654ea3, #eaafc8);
      color: white;
    }
    .coach-img {
      max-width: 80%;
      height: auto;
      margin: 30px 0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }

      p {
        font-size: 16px;
      }

      .nav-button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .coach-img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
<img src="https://coachabero.lol/mainimg.jpg" alt="picture" class="coach-img">
  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <a href="/" class="nav-button">Go back to Home</a>
</body>
</html>
